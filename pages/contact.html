<layout title="Contact | Offbeat Canine - Dog Training and Education" src="main.html">
    <section class="container py-10">
        <div class="prose lg:prose-xl dark:prose-invert mx-auto">
            <h1 class="text-3xl font-bold">
                Contact!
            </h1>
            <form x-data="contactForm" class="w-full flex flex-col items-start gap-2">
                <label class="w-full">
                    <span class="block font-semibold">Subject</span>
                    <input type="text" x-model="subject" class="border-2 dark:border-neutral-50 dark:bg-black" />
                </label>
                <label class="w-full">
                    <span class="block font-semibold">Message</span>
                    <textarea x-model="body" rows="6" class="border-2 w-full dark:border-neutral-50 dark:bg-black"></textarea>
                </label>
                <a x-bind:href="link" class="mt-6 w-full sm:w-auto bg-brand text-black ring-brand ring-offset-4 dark:ring-offset-neutral-900 outline-none hover:ring-2 focus:ring-2 transition font-semibold px-4 py-1 rounded-full shadow-sm active:shadow-none">
                    Send
                </a>
            </form>
        </div>
    </section>
</layout>
